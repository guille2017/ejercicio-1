<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label class="label" for="id">ID:</label>
                <input class="input" type="text" id="id" name="id">
            </div>
            <div class="form-group">
                <label class="label" for="titulo">Título:</label>
                <input class="input" type="text" id="titulo" name="titulo">
            </div>
            <div class="form-group">
                <label class="label" for="descripcion">Descripción:</label>
                <textarea class="input" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label class="label" for="tiempo">Tiempo:</label>
                <input class="input" type="text" id="tiempo" name="tiempo">
            </div>
            <div class="form-group">
                <label class="label" for="imagen">Imagen:</label>
                <input class="input" type="file" id="imagen" name="imagen">
            </div>
            <div class="form-group">
                <label class="label" for="responsable">Responsable:</label>
                <input class="input" type="text" id="responsable" name="responsable">
            </div>
            <div class="form-group">
                <label class="label" for="estado">Estado:</label>
                <select class="select" id="estado" name="estado">
                    <option value="pendiente">Pendiente</option>
                    <option value="enproceso">En Proceso</option>
                    <option value="entesting">En Testing</option>
                    <option value="completada">Completada</option>
                </select>
            </div>
            <button class="button" type="button" onclick="mostrarEstado()">Guardar</button>
        </form>
        <p id="estadoSeleccionado"></p>
    </div>

    <script>
        function mostrarEstado() {
            var estadoSeleccionado = document.getElementById("estado").value;
            document.getElementById("estadoSeleccionado").innerHTML = "Estado seleccionado: " + estadoSeleccionado;
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
